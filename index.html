<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign-Up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="background-img">
                <img src="assets/background-image.jpg" alt="Sign-up form background image">

                <div class="logo">
                    <img src="assets/odin-lined.png" alt="The odin project logo">
                    <div class="logo-text">ODIN</div>
                </div>
            </div>
            <div class="form-side">
                <div class="header">
                    <div>
                        This is not a real online service! You know you need something like this in your
                        life to help you realise your deepest dreams. 
                        <br>
                        Sign up <em>now</em> to get started.
                        <br><br>
                        <span>You <em>know</em> you want to.</span>
                    </div>
                </div>
                <div class="form">
                    <span>Let's do this</span>
                    <form>
                        <div class="col1">
                            <label for="fName">FIRST NAME</label>
                            <input type="text" name="first-name" id="fName" class="input"/>

                            <label for="email">EMAIL</label>
                            <input type="email" name="user-email" id="email" class="input"/>

                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required class="input"/>
                        </div>
                        
                        <div class="col2">
                            <label for="lName">LAST NAME</label>
                        <input type="text" name="last-name" id="lName" class="input"/>

                        <label for="phoneNum">PHONE NUMBER</label>
                        <input type="tel" name="first-name" id="fName" class="input"/>
                        
                        <label for="confirm-password">COFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required class="input"/>
                        </div>

                        
                    </form>
                </div>
                <div class="footer">
                    <button type="submit">Create Account</button>
                    <br>
                    <div>
                        Already have an account? 
                        <a href="">Log in</a>
                    </div>
                    
                </div>
            </div>
        </div>
        
    </body>
</html>
